<!DOCTYPE html>
<html ng-app="MiFirstApp">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="controller.js"></script>
    <script src="angular-local-storage.min.js"></script>
</head>
<body ng-controller="FirstController">
    <div class="container border border-dark col-md-10 ">
        <input type="text" ng-model="nombre">
        {{"Hola " + nombre}}
    </div>
    <br>
    <div class="container border border-dark col-md-10">

        <input type="text" ng-model="nuevoComentario.comentario">
        <br>
        <input type="text" ng-model="nuevoComentario.usuario">
        <button class="btn btn-primary" ng-click="agregaComentario()">Agrega comentario</button>
        <h3>Comentarios</h3>
        <ul>
            <li ng-repeat="comentario in comentarios">
                {{comentario.comentario}}
                - <strong>
                    {{comentario.usuario}}
                </strong>
            </li>
    
        </ul>
    </div>
    <div class="container border border-dark col-md-10">
        <ul>
            <li ng-repeat="actividad in todo">
                {{actividad.descripcion}} -
                {{actividad.fecha}}
            </li>
        </ul>
        <form ng-submit="addActiv()">
            <input type="text" ng-model="newActiv.descripcion">
            <input type="datetime-local" ng-model="newActiv.fecha">
            <input type="submit" value="Guardar Actividad">

        </form>
    </div>


    
    
</body>
</html>
